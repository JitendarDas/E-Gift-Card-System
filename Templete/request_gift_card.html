<!DOCTYPE html>
<html lang="en">

<head>
    <title>Flask MySQL</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        /* Add custom styles if needed */
        .custom-border {
            border: 1px solid rgba(0, 0, 0, 0.125); /* Add border */
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.2); /* Add shadow */
            padding: 20px; /* Add padding for spacing */
            border-radius: 5px; /* Add border radius for rounded corners */
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center"> <!-- Align content to center -->
            <div class="col-md-6">
                <h1 class="text-center mb-4">Request Gift Card</h1>
                <form method="POST" class="custom-border"> <!-- Apply custom border and shadow class -->
                    {{ form.hidden_tag() }}
                    <div class="form-group">
                        <label for="card_name">Card Name</label>
                        {{ form.card_name(class="form-control") }}
                    </div>
                    <div class="form-group">
                        <label for="card_value">Card Value</label>
                        {{ form.card_value(class="form-control") }}
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantity</label>
                        {{ form.quantity(class="form-control") }}
                    </div>
                    <button type="submit" class="btn btn-dark mt-4">Submit</button>
                    <a href="/dashboard" class="btn btn-dark mt-4">Back to Dashboard</a>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
