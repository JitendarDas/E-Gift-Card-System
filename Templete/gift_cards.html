<!DOCTYPE html>
<html lang="en">

<head>
    <title>Available Gift Cards</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        .table-container {
            border: 1px solid #dee2e6;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <div class="table-container">
            <h1 class="mb-4">Available Gift Cards</h1>
            {% if gift_cards %}
                <table class="table table-bordered table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th>Card Name</th>
                            <th>Card Value</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for card in gift_cards %}
                            <tr>
                                <td>{{ card[1] }}</td>
                                <td>${{ card[2] }}</td>
                                <td>
                                    <form action="{{ url_for('request_gift_card') }}" method="post" class="d-flex align-items-center">
                                        <input type="hidden" name="card_id" value="{{ card[0] }}">
                                        <input type="number" name="quantity" min="1" value="1" required class="form-control mr-2">
                                        <button type="submit" class="btn btn-primary">Request</button>
                                    </form>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            {% else %}
                <p>No gift cards available at the moment.</p>
            {% endif %}
        </div>
        <a href='/dashboard' class="btn btn-dark mt-4">Back to Dashboard</a>
    </div>
</body>

</html>
