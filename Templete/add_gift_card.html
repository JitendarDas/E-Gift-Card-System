<!DOCTYPE html>
<html lang="en">

<head>
    <title>Add Gift Card</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .card-custom {
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
            padding: 20px;
        }
    </style>
</head>

<body>
    <main class="container mt-4">
        <h1 class="text-center">Add Gift Card</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card card-custom">
                    <div class="card-body">
                        <form method="POST">
                            {{ form.hidden_tag() }}
                            
                            <div class="form-group">
                                <label for="card_name">Card Name</label>
                                {{ form.card_name(class="form-control") }}
                            </div>

                            <div class="form-group">
                                <label for="card_value">Card Value</label>
                                {{ form.card_value(class="form-control") }}
                            </div>

                            <div class="form-group">
                                <label for="issue_date">Issue Date</label>
                                {{ form.issue_date(class="form-control") }}
                            </div>

                            <div class="form-group">
                                <label for="expiry_date">Expiry Date</label>
                                {{ form.expiry_date(class="form-control") }}
                            </div>

                            <button type="submit" class="btn btn-dark btn-block">Add Gift Card</button>
                        </form>
                        
                        <a href="{{ url_for('merchant_gift_cards') }}" class="btn btn-secondary btn-block mt-3">Back to Gift Cards</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
