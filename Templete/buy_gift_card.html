<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Gift Card</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-container {
            max-width: 600px;
            margin: auto; /* Center the container */
            margin-top: 50px;
            margin-bottom: 50px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 30px;
            border-radius: 10px;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #5a6268;
        }
        .list-group-item {
            border: none;
            background-color: transparent;
            font-size: 1.1rem;
        }
        .mb-3 {
            margin-bottom: 20px; /* Increased margin bottom */
        }
        .mt-2 {
            margin-top: 10px !important; /* Adjusted top margin */
        }
    </style>
</head>
<body>
    <div class="custom-container">
        <h1 class="mb-4">Buy Gift Card</h1>

        <form method="GET" action="{{ url_for('buy_gift_card') }}" class="mb-3">
            <div class="input-group">
                <input type="text" name="search" class="form-control" placeholder="Search gift cards" value="{{ search_query }}">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>

        <div class="mt-2"> <!-- Added margin top -->
            <form method="POST" action="{{ url_for('buy_gift_card') }}">
                {{ form.hidden_tag() }}
                <div class="mb-3">
                    <label for="card_name" class="form-label">{{ form.card_name.label }}</label>
                    {{ form.card_name(class="form-select") }}
                </div>
                <div class="mb-3">
                    <label for="quantity" class="form-label">{{ form.quantity.label }}</label>
                    {{ form.quantity(class="form-control") }}
                </div>
                <button type="submit" class="btn btn-primary">Buy Gift Card</button>
            </form>

            <ul class="list-group mt-3">
                {% for card in form.card_name.choices %}
                    <li class="list-group-item">{{ card[1] }}</li>
                {% endfor %}
            </ul>

            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3">Back to Dashboard</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
